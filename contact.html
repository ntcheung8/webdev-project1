    <div class="contact">
        <h1>Contact me!</h1>
        <div class="names">
            <div class="fname">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="ex. Kendrick, Snoop, Kanye">
            </div>
            <div class="lname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="ex. Lamar, Dogg, West">
            </div>
        </div>
        <label for="email">Your Email</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">

        <label for="piece">Least Favorite Piece</label>
        <select id="piece" name="piece">
            <option>None</option>
            <option>Friends</option>
            <option>Pikachu on Desk</option>
            <option>Hand and Flower</option>
            <option>Self Portrait</option>
            <option>Lone Sword</option>
            <option>Casual Desk</option>
            <option>Winter Tea</option>
            <option>Koi</option>
            <option>Bound by STEM</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Send me a message here..." style="height:20vh"></textarea>

        <input type="submit" value="Submit">
    </div>
